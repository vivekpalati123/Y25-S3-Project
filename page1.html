<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 1</title>
    <script>
        const params = new URLSearchParams(window.location.search);
        var name = params.get('name');
        var email = params.get('email');
        window.onload = function(){
            if(name && email){
                document.getElementById("rd").innerHTML = "Name: " + name + "<br/>Email: " + email;
            }
        }
    </script>
</head>
<body>
    This is Page 1
    <div id="rd">
        There are no reterieved data
    </div>
</body>
</html>
