<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        .container{ 
            border: 10px solid rgb(88, 64, 132) ;
            min-height: 400vh;
            width:900px;
                }
        .common{
            border: 1px solid rgb(45, 11, 38);
            display: inline-flex;
            margin: 80px 40px 30px 20px;
            padding:  50px;
            border-radius: 63px;
            color:rgb(179, 103, 32);
            text-shadow: 2px 2px 3px rgb(157, 50, 50),-2px -2px -3px green; 
        }

        div {
            box-shadow: 7px 5px 11px rgba(48, 238, 83, 0.867);

        }
        div:nth-child(2){
            font-size: 50px;
            font-style: style;
        }
        div:nth-last-child(even){
            font-family:500;
        }
        
            #id1{
                background-color: aquamarine;
                
            }
            #id2{
                background-color: rgb(244, 15, 15);
            }
            #id3{
                background-color: rgba(255, 127, 212, 0.522);
            }
            #id4{
                background-color: rgb(22, 135, 97);
            }
            #id5{
                background-color: rgb(151, 225, 22);
            }
        
    </style>
</head>
<body>
<div class="container">

<div id="id1" class="common"> venkata 1 </div>
<div id="id2" class="common"> sai 2 </div>
<div id="id3" class="common"> vivek 3 </div>
<div id="id4" class="common"> palati 4 </div>
<div id="id5" class="common"> amalapuram 5 </div>
</div>
</body>
